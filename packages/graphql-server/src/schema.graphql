type AuthPayload {
  token: String!
  user: User!
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createDraft(title: String!, content: String!): Post!
  publish(id: ID!): Post!
  deletePost(id: ID!): Post!
  technologies: User!
  updateProfile: Boolean!
}

type Post {
  id: ID!
  published: Boolean!
  title: String!
  content: String!
  author: User!
}

type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  me: User
  fetchWebsites: Boolean!
  searchItems: Boolean!
  searchUsers: [User!]!
}

type Subscription {
  feedSubscription: Post
}

type User {
  id: ID!
  email: String!
  name: String!
  posts: [Post!]!
}
